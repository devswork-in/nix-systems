general {
    disable_loading_bar = false
    hide_cursor = true
}

background {
    monitor =
    path = ~/.current_wallpaper
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time - Bottom Left
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I:%M %p")"
    color = rgba(248, 248, 242, 1.0)
    font_size = 72
    font_family = Inter Bold
    position = 60, 120
    halign = left
    valign = bottom
}

# Date - Below time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %e")"
    color = rgba(248, 248, 242, 0.7)
    font_size = 20
    font_family = Inter
    position = 60, 80
    halign = left
    valign = bottom
}

# Input field - Center
input-field {
    monitor =
    size = 400, 60
    outline_thickness = 0
    dots_size = 0.3
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1

    # All colors transparent
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0)
    font_color = rgba(248, 248, 242, 1.0)

    # State-specific (keep transparent backgrounds)
    check_color = rgba(0, 0, 0, 0)
    fail_color = rgba(255, 85, 85, 0.5)
    capslock_color = rgba(0, 0, 0, 0)

    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <span foreground="##bd93f9">Type password to unlock</span>
    hide_input = false
    rounding = -1
    position = 0, -80
    halign = center
    valign = center

    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
}

# Caps Lock indicator - Above input
label {
    monitor =
    text = cmd[update:1000] if [ "$(cat /sys/class/leds/input*::capslock/brightness 2>/dev/null || echo 0)" = "1" ]; then echo "âš  CAPS LOCK"; else echo ""; fi
    color = rgba(255, 184, 108, 1.0)
    font_size = 14
    font_family = Inter Bold
    position = 0, 20
    halign = center
    valign = center
}
