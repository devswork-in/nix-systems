edit=f2
edit_notes=shift+f2
system-run=f5
new=ctrl+n
import=ctrl+i
export=ctrl+s
preferences=ctrl+p
show-log=f12
help=f1
exit=ctrl+q
find_items=/
sort_selected_items=ctrl+shift+s
reverse_selected_items=ctrl+shift+r
paste_selected_items=enter
copy_selected_items=ctrl+c
find_next=f3
find_previous=shift+f3
move_to_clipboard=ctrl+shift+m
show_item_content=f4
move_down=down
move_up=up
move_to_top=ctrl+home
move_to_bottom=ctrl+end
tab_next=right
tab_previous=left
remove_tab=ctrl+w
rename_tab=ctrl+f2

[Tabs]
1\\name=&clipboard
1\\max_item_count=0
1\\store_items=true

[Theme]
alt_bg=#2a2a2a
bg=#1e1e1e
cur_n=#4a4a4a
fg=#d4d4d4
find_bg=#2a2a2a
find_fg=#d4d4d4
notes_bg=#1e1e1e
notes_fg=#d4d4d4
num_fg=#6a6a6a
sel_bg=#264f78
sel_fg=#ffffff
item_css=
font="Sans Serif,12,-1,5,50,0,0,0,0,0"
show_number=false
show_scrollbars=false
css=\
    * { \
        background: #1e1e1e; \
        color: #d4d4d4; \
        font-size: 13pt; \
        border: none; \
        padding: 8px; \
        margin: 0px; \
    } \
    QListView { \
        background: #1e1e1e; \
        border: none; \
        outline: none; \
        padding: 4px; \
    } \
    QListView::item { \
        background: #1e1e1e; \
        color: #d4d4d4; \
        border: none; \
        border-radius: 4px; \
        padding: 10px 12px; \
        margin: 2px 4px; \
    } \
    QListView::item:hover { \
        background: #2a2a2a; \
    } \
    QListView::item:selected { \
        background: #264f78; \
        color: #ffffff; \
    } \
    QLineEdit { \
        background: #2a2a2a; \
        color: #d4d4d4; \
        border: none; \
        border-radius: 4px; \
        padding: 8px 12px; \
        margin: 4px; \
        font-size: 13pt; \
    } \
    QScrollBar:vertical { \
        width: 0px; \
    } \
    QScrollBar:horizontal { \
        height: 0px; \
    } \
    QMainWindow { \
        background: #1e1e1e; \
        border: 1px solid #3a3a3a; \
        border-radius: 8px; \
    }
menu_css=
menu_bar_css=
